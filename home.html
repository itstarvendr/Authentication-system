<!DOCTYPE html>
<html>
<head>
  <title>Home</title>

</head>
<body>
  <div class="container">
    <h1>Welcome to the Home Page</h1>
    <p>You are signed in.</p>
    <button onclick="logout()">Sign Out</button>
    <button onclick="resetPassword()">Reset Password</button>

      }

</html>
